<h1 class="uk-heading-small">My Photos</h1>
<p class="uk-text-large">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut.</p>
<div class="comments template">
  <span class="fb-user"></span>
  <span class="text"></span>
  <i class="uk-icon-close"></i>
</div>
<div class="uk-grid" data-uk-grid-margin="">
  <div class="uk-width-1-1" id="photos-div-conitainer">
    <ul class="uk-subnav uk-subnav-pill" data-uk-switcher="{connect:'#switcher-content'}">
        <li class="uk-active" aria-expanded="true"><a href="#">All</a></li>
        <li aria-expanded="false"><a href="#">Logo</a></li>
        <li aria-expanded="false"><a href="#">Web</a></li>
        <li aria-expanded="false"><a href="#">App</a></li>
    </ul>
    <ul id="switcher-content" class="uk-switcher">
      <li class="uk-active" aria-hidden="false">
        <div id="my-photos-grid" class="uk-grid" data-uk-grid-margin="">
          <div class="uk-width-medium-1-3 template photo-box">
              <div class="thumbnail-action">
                <i class="uk-icon-remove"></i>
              </div>
              <div class="uk-thumbnail uk-overlay-hover" data-uk-modal="{target:'#modal-1'}">
                  <figure class="uk-overlay">
                      <img width="600" height="400" src="./img/holder.png" alt="">
                      <figcaption class="uk-overlay-panel uk-overlay-icon uk-overlay-background uk-overlay-fade"></figcaption>
                      <a class="uk-position-cover" href="#"></a>
                  </figure>
              </div>
              <div class="uk-modal">
                  <div class="uk-modal-dialog uk-modal-dialog-lightbox">
                      <a href="" class="uk-modal-close uk-close uk-close-alt"></a>
                      <img width="600" height="400" src="./img/holder.png" alt="">
                      <div class="uk-form">
                        <fieldset data-uk-margin>
                            <legend>Insert comment</legend>
                            <input type="text" placeholder="" class="comment-text">
                            <button class="uk-button comment-submit">Submit</button>
                        </fieldset>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
