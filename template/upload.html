<div class="uk-grid" data-uk-grid-margin="">
  <div class="uk-width-medium-1-1">
    <div class="uk-vertical-align uk-text-center" id="upload-panel">
      <div class="uk-vertical-align-middle uk-width-2-3">
        <h1 class="uk-heading-large">Upload your moment!</h1>
        <p class="uk-text-large">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo.</p>
        <p>
          <a class="uk-button uk-button-primary uk-button-large" href="#" id="start">Start</a>
        </p>
      </div>
    </div>
  </div>
</div>
<div id="upload-detail" class="uk-modal">
  <div class="uk-modal-dialog">
      <a class="uk-modal-close uk-close"></a>
      <div class="uk-form">
      	<div class="uk-form-row">
        	<img id="preview" src="#" />
        </div>
				<div class="uk-form-row">
					<textarea cols="80" rows="" placeholder="" id="comment">Description</textarea>
					<p class="uk-form-help-block">Pro tip: make it funny</p>
				</div>
				<div class="uk-form-row">
					<a class="uk-button uk-button-primary uk-button-small" href="#" id="upload-button">Upload</a>
					<a class="uk-button uk-button-small" href="#" id="upload-cancel">Cancel</a>								
				</div>
      </div>
  </div>
</div>
<input name="file" type="file" id="file" class="hidden" />
