<html>
	<head>
		<title>YoPhrase!</title>
    <link rel="stylesheet" href="./import/uikit-2.21.0/css/uikit.min.css" />
    <link rel="stylesheet" href="./import/uikit-2.21.0/css/uikit.docs.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="http://malsup.github.io/jquery.blockUI.js"></script>
    <script src="./import/uikit-2.21.0/js/uikit.min.js"></script>
    
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <script type="text/javascript" src="js/my-photos.js"></script>
    <script type="text/javascript" src="js/homepage.js"></script>
    <script type="text/javascript" src="js/fb.js"></script>
	</head>
	<body>
    <!-- photo box -->
    <div class="uk-width-medium-1-3 template photo-box">
        <div class="thumbnail-action">
          <i class="uk-icon-remove" style="display:none;"></i>
        </div>
        <div class="uk-thumbnail uk-overlay-hover" data-uk-modal="{target:'#modal-1'}">
            <figure class="uk-overlay">
                <img src="./img/holder.png" alt="">
                <figcaption class="uk-overlay-panel uk-overlay-icon uk-overlay-background uk-overlay-fade"></figcaption>
                <a class="uk-position-cover" href=""></a>
            </figure>
        </div>
        <div class="uk-modal">
            <div class="uk-modal-dialog uk-modal-dialog-lightbox">
                <a href="" class="uk-modal-close uk-close uk-close-alt"></a>
                <img src="./img/holder.png" alt="">
                <div class="uk-form">
                  <fieldset data-uk-margin>
                      <legend>Insert comment</legend>
                      <input type="text" placeholder="" class="comment-text" style="display:none;">
                      <button class="uk-button comment-submit">Submit</button>
                  </fieldset>
                </div>
            </div>
        </div>
    </div>
    <!-- end of photo box -->
    <!-- comments -->
    <div class="comments template">
      <span class="fb-user"></span>
      <span class="text"></span>
      <span href="" class="like">Like</span>
      <i class="uk-icon-close hidden"></i>
    </div>
    <!-- end of comments -->
    
    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
      <nav class="uk-navbar uk-margin-large-bottom">
        <a class="uk-navbar-brand uk-hidden-small" go="homepage" href="#homepage">YoPhrase</a>
        <ul class="uk-navbar-nav uk-hidden-small">
            <li>
                <a href="#upload" go="upload">Upload</a>
            </li>
            <li>
                <a href="#my-photos" go="my-photos">My Photos</a>
            </li>
        </ul>
        <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas=""></a>
        <div class="uk-navbar-brand uk-navbar-center uk-visible-small">YoPhrase</div>
        <div id="login-panel">
            <div id="status">
            </div>
            <div class="fb-login-button" scope="user_friends" data-max-rows="1" data-size="small" data-show-faces="false" data-auto-logout-link="true" onlogin="checkLoginState();"></div>
        </div>
      </nav>
    <div id="homepage-container" class="container active"></div>
    <div id="upload-container" class="container"></div>
    <div id="my-photos-container" class="container"></div>
    <input type="hidden" id="access_token" name="access_token" class="hidden"/>
    <a class="fb-user-plate template" target="_blank"></a>
	</body>
</html>
